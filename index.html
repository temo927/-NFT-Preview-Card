<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>-NFT-Preview-Card</title>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <img
          class="main-photo"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <h1>Equilibrium #3429</h1>
        <p class="paragraph-1">
          Our Equilibrium collection promotes<br />
          balance and calm
        </p>
        <div class="sidetoside">
          <div class="icon-1">
            <img src="./images/icon-ethereum.svg" alt="etherium" />
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of<span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
